<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
	<title>Instagram Feed</title>
	<script src="https://kit.fontawesome.com/31ff279bc4.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&display=swap" rel="stylesheet">
</head>

<body>

	<div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-light bg-light">
                        <a class="navbar-brand"><i class="fab fa-instagram"><h2>Instagram</h2></i></a>
                        <form class="form-inline">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Create a new post</button>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="SendImage"></label>
                                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Publish</button>
                                    </div>
                                    </div>
                                </div>
                                </div>
                            <i class="fas fa-cog"></i>
                            <div class="btn-group">
                            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Separated link</a>
                            </div>
                            </div>
                        </form>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true"><i class="fas fa-square"></i>
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false"><i class="fas fa-th"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        
                        <div class="row">
                            <div class="card" style="width: 680px; margin: auto;">
                                <div class="card-body">
                                    <div class="title-post">
                                        <h5 class="card-title">My first photo</h5>
                                    </div>
                                    <div class="num-post">
                                        <h6 class="card-subtitle mb-2 text-muted">12/14</h6>
                                    </div>
                                    <img src="http://placeimg.com/640/400/any">
                                    <h6 class="card-subtitle mb-2 text-muted">23 likes</h6>
                                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                    <h6 class="card-subtitle mb-2 text-muted"><i class="far fa-heart"></i>Comment...</h6>
                                </div>
                                </div>
                        </div>
                        
                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            
                            <div class="card-group">
                                <div class="card">
                                    <img src="http://placeimg.com/640/400/any" class="card-img-top" alt="...">
                                </div>
                                <div class="card">
                                    <img src="http://placeimg.com/640/400/any" class="card-img-top" alt="...">
                                </div>
                                <div class="card">
                                    <video src="https://irrinews.com/wp-content/uploads/2016/11/Lorem-Ipsum-video.mp4?_=5" controls class="card-img-top" alt="...">
                                </div>
                            </div>
                                                        <div class="card-group">
                                <div class="card">
                                    <img src="http://placeimg.com/640/400/any" class="card-img-top" alt="...">
                                </div>
                                <div class="card">
                                    <video src="https://irrinews.com/wp-content/uploads/2016/11/Lorem-Ipsum-video.mp4?_=5" controls class="card-img-top" alt="...">
                                </div>
                                <div class="card">
                                    <img src="http://placeimg.com/640/400/any" class="card-img-top" alt="...">
                                </div>
                            </div>
                                                        <div class="card-group">
                                <div class="card">
                                    <video src="https://irrinews.com/wp-content/uploads/2016/11/Lorem-Ipsum-video.mp4?_=5" controls class="card-img-top" alt="...">
                                </div>
                                <div class="card">
                                    <img src="http://placeimg.com/640/400/any" class="card-img-top" alt="...">
                                </div>
                                <div class="card">
                                    <img src="http://placeimg.com/640/400/any" class="card-img-top" alt="...">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
	integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
</script>

</body>
</html>
